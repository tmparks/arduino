# https://docs.arduino.cc/arduino-cli/sketch-project-file/
# Replace `{directories.user}` below with ...
#   * Windows: `C:/Users/{username}/Documents/Arduino`
#   * macOS: `/Users/{username}/Documents/Arduino`
#   * Linux: `/home/{username}/Arduino`
# Replace `{username}` with your user name

profiles:
  teensy:
    fqbn: teensy:avr:teensy41
    platforms:
      - platform: teensy:avr
    libraries:
      - Adafruit BusIO (1.17.4)
      - Adafruit PM25 AQI Sensor (2.0.0)
      - BME68x Sensor library (1.3.40408)
      - DFRobot_C4001 (1.0.0)
      - dir: {directories.user}/libraries/BSEC2_Software_Library

default_profile: teensy
